<div class="flex flex-column ">

    <span class="flex align-items-center justify-content-center h-4rem bg-primary font-bold border-round m-2 text-3xl">Login</span>

    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input type="text" matInput placeholder="Nombre de usuario">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <button mat-fab extended>
      Ingresar <mat-icon>start</mat-icon>
    </button>


    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/new-account">Ingresar como invidado (a)</a>
    </div>

  </div>
